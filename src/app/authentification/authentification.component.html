


<div class="page-banner-area">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <div class="page-title">
                  <h2>login Page</h2>
                  <span class="sub-title"><a href="#">Home</a> / login page</span>
              </div>
          </div>
      </div>
  </div>
</div>
<!-------------------------------------------->
<div class="login-form-area themeix-ptb">
  <div class="container">
      <div class="row">
          <div class="col-md-4">
              <div class="login-form">
                  <form name="loginform" id="loginform" action="#" method="post">
                      <label for="user_login">Username </label>
                      <input type="text"  [(ngModel)]="loginUserData['username']" name="username" required>
                      <label for="user_pass">Password </label>
                      <input id="user_pass" type="password" size="20" name="password"[(ngModel)]="loginUserData['password']"required>
                      <div class="form-group">
                          <input id="rememberme" type="checkbox" name="rememberme">
                          <label for="rememberme">Remember Me</label>
                      </div>
                      <input id="wp-submit" type="submit" value="Login" name="wp-submit" class="themeix-btn hover-bg"  (click)="loginUser()">
                      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                      <div *ngIf="loginError" class="alert alert-danger">{{error}}</div>

                      <input type="hidden" name="redirect_to">
                      <input type="hidden" value="1" name="testcookie">
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<!-------------------------------------------->
